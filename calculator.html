<html>
<head><script type="text/javascript">
	function add(){
	var x=Number(document.getElementsByName("num1")[0].value);
	var y=Number(document.getElementsByName("num2")[0].value);
	var z=x+y;
document.getElementById("result").innerHTML="Sum of two number is:"+z;
}
	function sub(){
	var x=Number(document.getElementsByName("num1")[0].value);
	var y=Number(document.getElementsByName("num2")[0].value);
    var z=x-y;
document.getElementById("result").innerHTML="Subraction of two number is:"+z;
}
	function mul(){
	var x=Number(document.getElementsByName("num1")[0].value);
	var y=Number(document.getElementsByName("num2")[0].value);
	var z=x+y;
document.getElementById("result").innerHTML="product of two number is:"+z;
}
	function div(){
	var x=Number(document.getElementsByName("num1")[0].value);
	var y=Number(document.getElementsByName("num2")[0].value);
	var z;
	if(y>0)
	z=x/y;
    else
    z="matherror";
document.getElementById("result").innerHTML="Division of two number is:"+z;
}
</script></head>
<body>
	NUMBER1 :<input type="text" name="num1" placeholder="enter first number"><br>
	NUMBER2 :<input type="text" name="num2" placeholder="enter second number"><br>
	<button type="submit"OnClick="add()">Addition</button><hr>
	<button type="submit"OnClick="sub()">Subraction</button><hr>
	<button type="submit"OnClick="mul()">Multiplication</button><hr>
	<button type="submit"OnClick="div()">Division</button><hr>
	<p id="result"></p>
</body>
</html>
