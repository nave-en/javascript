<html>
<head><script type="text/javascript">
	let x,y;
	function get(){
	let x=Number(document.getElementsByName("num1")[0].value);
	let y=Number(document.getElementsByName("num2")[0].value);
	let z=x+y;
document.getElementById("result").innerHTML=z;
}
</script></head>
<body>
	NUMBER1 :<input type="text" name="num1" placeholder="enter first number"><br>
	NUMBER2 :<input type="text" name="num2" placeholder="enter second number"><br>
	<button type="submit"OnClick="get()">clickme</button><br>
	<p id="result"></p>
</body>
</html>
